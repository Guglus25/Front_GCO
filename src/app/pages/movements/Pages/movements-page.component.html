<div class="space-y-12">
    <div class="10 grid grid-cols-1 gap-x-6 gap-y-8 ">
        <div class="flex flex-column sm:flex-row flex-wrap space-y-4 sm:space-y-0 items-center justify-between pb-4">
            <h2 class="text-base/7 font-semibold text-gray-900">Movimiento</h2>
        </div>



        <ng-container *ngIf="showInfoProduct">
            <info-product [id]="idproducto()"></info-product>
        </ng-container>

        <div class=" grid grid-cols-3 gap-x-6 gap-y-8 ">
            <form [formGroup]="formMovement" (ngSubmit)="addupdateMovement()" class="col-start-2 col-end-2">
                
                <div class="grid grid-cols-2 md:gap-6">
                    <div class="">
                        <label for="precio" class="block text-sm/6 font-medium text-gray-900">Tipo</label>
                        <div class="mt-2">
                            <select id="countries" formControlName="tipo"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                <option selected value="Entrada">Entrada</option>
                                <option value="Salida">Salida</option>
                            </select>
                        </div>
                    </div>
                    <div class="">
                        <label for="stock" class="block text-sm/6 font-medium text-gray-900">Cantidad</label>
                        <div class="mt-2">
                            <input type="number" formControlName="cantidad" id="txtStock"
                                class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                        </div>
                    </div>
                </div>
                <div class="sm:col-span-6">
                    <label for="descripcion" class="block text-sm/6 font-medium text-gray-900">Descripci√≥n</label>
                    <div class="mt-2">
                        <textarea type="text" formControlName="descripcion" id="txtDescripcion" rows="3"
                            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"></textarea>
                    </div>
                </div>
                <div class="mt-6 flex items-center justify-end gap-x-6">

                    <button type="submit"
                        class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                        Guardar</button>
                    <button type="button" [routerLink]="['/home/productlist']"
                        class="rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                        Cancelar</button>
                </div>
            </form>
        </div>
    </div>
