<div class="space-y-12">
    <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 ">
<ng-container *ngIf="idproducto()">
        <info-product  [id]="idproducto()"></info-product>
</ng-container>
        <div class="flex flex-column sm:flex-row flex-wrap space-y-4 sm:space-y-0 items-center justify-between ">
            <h2 class="text-base/7 font-semibold text-gray-900">
                Listado de Movimientos</h2>
            <div class="  justify-end">
                <button type="button" [routerLink]="['/home/movement',idproducto(),0]" 
                    class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    Nuevo movimiento</button>
            </div>
        </div>
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">

            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            Id
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Descripción
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Tipo
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Cantidad
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Fecha de creación
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Action
                        </th>
                    </tr>
                </thead>
                <tbody>
                    @for (item of movementService.listmovem(); track $index) {
                    <tr
                        class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700 border-gray-200">
                        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            {{item.id}}
                        </th>
                        <td class="px-6 py-4">
                            {{item.descripcion}}
                        </td>
                        <td class="px-6 py-4">
                            {{item.tipo}}
                        </td>
                        <td class="px-6 py-4">
                            {{item.cantidad}}
                        </td>
                        <td class="px-6 py-4">
                            {{item.fecha|date:"yyyy-MM-dd"}}
                        </td>
                        <td class="px-6 py-4">
                            <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
                            <a href="#"
                                class="font-medium text-red-600 dark:text-red-500 hover:underline ms-3">Remove</a>
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>


    </div>
</div>
