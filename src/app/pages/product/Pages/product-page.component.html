<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <form>
            <h2>Productos</h2>
            <div class="mb-2">
                <label for="exampleInputEmail1" class="form-label">Nombre del producto</label>
                <input type="text" class="form-control" 
                [value]="nombre()"
                (change)="nombre.set(txtNombre.value)"
                #txtNombre
                >
            </div>
            <div class="mb-2">
                <label for="exampleInputPassword1" class="form-label">Descripción</label>
                <textarea type="text" class="form-control" rowa="3"
                [value]="descripcion()"
                (change)="descripcion.set(txtDescripcion.value)"
                #txtDescripcion
                ></textarea>
            </div>
            <div class="mb-2">
                <label for="exampleInputEmail1" class="form-label">Precio</label>
                <input type="number" class="form-control"
                [value]="precio()"                
                (change)="precio.set(+txtPrecio.value)"
                #txtPrecio
                >
            </div>
            <div class="mb-2">
                <label for="exampleInputEmail1" class="form-label">Stock</label>
                <input type="text" class="form-control"
                [value]="stock()"
                (change)="stock.set(txtStock.value)"
                #txtStock
                >
            </div>
            <div class="mb-2">
                <label for="exampleInputEmail1" class="form-label">Categoría</label>
                <input type="text" class="form-control"
                [value]="categoria()"
                (change)="categoria.set(txtCategoria.value)"
                #txtCategoria
                >
            </div>
            <div class="mb-2">
                <label for="exampleInputEmail1" class="form-label">Código</label>
                <input type="text" class="form-control"
                [value]="codigo()"
                (change)="codigo.set(txtCodigo.value)"
                #txtCodigo
                >

            </div>

            <button type="submit" class="btn btn-primary" (click)="productService.addProduct()">Guardar</button>
        </form>
    </div>
</div>
